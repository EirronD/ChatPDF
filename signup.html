<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFile - SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: #f6f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            width: 90%;
            max-width: 400px;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
            border-radius: 3px;
            background: #fff;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .top {
            width: 100%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center the content including the logo */
        }

        .top-title {
            color: #899bb4;
            font-size: 14px;
        }

        .logo {
            width: 70px; /* Adjust the width as needed */
            height: auto;
            margin-top: 10px; /* Adjust the margin as needed */
        }

        .bottom {
            width: 100%;
            height: auto;
            background: #f6f9fc;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: 2em 0;
        }

        .email,
        .username,
        .password,
        .otp,
        .submit-btn,
        .send-otp-btn {
            width: 90%;
            max-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1em;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="number"],
        button[type="submit"],
        button.send-otp {
            width: 100%;
            height: 35px;
            background: #fff;
            border: none;
            outline: none;
            padding: 0 0.5em;
            color: #899bb4;
            box-shadow: 0 2px 4px rgb(50 50 93 / 10%);
        }

        button[type="submit"],
        button.send-otp {
            width: 100%;
            height: 30px;
            background: #39A650;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgb(50 50 93 / 10%);
            transition: 0.2s ease;
        }

        button[type="submit"]:hover,
        button.send-otp:hover {
            background: #DD1533;
        }

        .error-message {
            width: 90%;
            max-width: 250px;
            color: #DD1533;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 0.75em 1.25em;
            margin-top: 1em;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }

        @media (max-width: 768px) {
            .form-box {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .form-box {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="form-box">
            <div class="top">
                <div class="top-title">
                    <h1 style="color: #39A650;"><b>Sign Up</b></h1>
                    <!-- Logo Placeholder -->
                    <img src="logo.png" alt="Logo" class="logo">
                </div>
            </div>
            <div class="bottom">
                <form id="signup-form" action="{{ url_for('signup') }}" method="post">
                    <div class="email">
                        <div class="email-icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <div class="send-otp-btn">
                            <button type="button" class="send-otp" onclick="sendOTP()">Send OTP</button>
                        </div>
                    </div>
                    <div class="otp">
                        <div class="otp-icon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="username">
                        <div class="username-icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="password">
                        <div class="password-icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </section>
    <footer></footer>

    <!-- Bootstrap Alert for Code Verification Error -->
    <div class="alert alert-danger alert-dismissible fade show" id="code-error-alert" style="display: none;" role="alert">
        Incorrect verification code. Please try again.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to send OTP
        function sendOTP() {
            var email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email first.");
                return;
            }
    
            fetch('/send_otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show notification
                    showNotification("OTP has been sent to your email.", "success");
                } else {
                    // Show error notification
                    showNotification("Failed to send OTP. Please try again.", "error");
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    
        // Function to display notifications
        function showNotification(message, type) {
            var notification = document.getElementById("notification");
            notification.innerText = message;
            if (type === "success") {
                notification.classList.add("success");
                notification.classList.remove("error");
            } else if (type === "error") {
                notification.classList.add("error");
                notification.classList.remove("success");
            }
            notification.style.display = "block";
            setTimeout(function() {
                notification.style.display = "none";
            }, 5000); // Hide notification after 5 seconds
        }
    
        // Function to validate form fields
        function validateForm() {
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var otp = document.getElementById("otp").value;
    
            if (email === "" || username === "" || password === "" || otp === "") {
                document.getElementById("error-alert").style.display = "block";
                return false;
            }
            return true;
        }
    
        // Add event listener for form submission
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if fields are empty
            } else {
                // Assume here code validation logic
                var isValidCode = true; // Replace with your code validation logic
    
                if (!isValidCode) {
                    document.getElementById("code-error-alert").style.display = "block";
                    event.preventDefault(); // Prevent form submission if code is invalid
                }
            }
        });
    </script>   
</body>
</html>
